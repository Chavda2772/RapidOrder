<div class="relative border-2">
    <div
        class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
        <img [src]="image" alt="product image" class="h-full w-full object-cover object-center lg:h-full lg:w-full">
    </div>
    <div class="m-4 justify-between">
        <h3 class=" text-gray-700">
            <div class="">
                <span aria-hidden="true" class="absolute inset-0"></span>
                {{ title }}
            </div>
        </h3>
        <div class="mt-3">
            <div class="flex items-center justify-between">
                <span class="text-xl font-bold text-gray-900 dark:text-white">{{ symbol }}{{price}}</span>
                <button type="button"
                    class="inline-flex items-center text-sm font-medium cursor-pointer text-blue-600 hover:underline dark:text-blue-500">
                    <i class="fa-solid fa-plus pr-2"></i>
                    Add to cart
                </button>
            </div>
        </div>
    </div>
</div>
